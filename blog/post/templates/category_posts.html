<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_posts' category.pk %}">{{ category.title}}</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div style="width: 90%; margin-left:auto; margin-right: auto; margin-top:30px; display:flex; flex-direction:row;">
    <div style="max-width: 70%;">
    {% for post in posts %}
    <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{post.photo.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
          <h6 class="card-title">{{post.author}}</h6>
        <p class="card-text">{{post.content}}</p>
        <p class="card-text"><small class="text-muted">{{post.creation_date}}</small></p>
      </div>
    </div>
  </div>

</div>
{% endfor %}
</div>
    <ul class="list-group" style="margin-left:auto; width: 20%;">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'category_posts' category.pk%}">{{category.title}}</a>
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
